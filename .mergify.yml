pull_request_rules:
  - name: ask to resolve conflict
    conditions:
      - -merged
      - -closed
      - conflict
    actions:
        comment:
          message: |
            This pull request is now in conflict. Could you fix it @{{author}}? 🙏
            To fixup this pull request, you can check out it locally. See documentation: https://help.github.com/articles/checking-out-pull-requests-locally/
            ```
            git fetch upstream
            git checkout -b {{head}} upstream/{{head}}
            git merge upstream/{{base}}
            git push upstream {{head}}
            ```
  - name: backport patches to 8.0 branch
    conditions:
      - merged
      - base=master
      - label=v8.0.0
    actions:
      backport:
        assignees:
          - "{{ author }}"
        branches:
          - "8.0"
        title: "[{{ destination_branch }}] {{ title }} (backport #{{ number }})"
        labels:
          - backport
  - name: backport patches to 7.16 branch
    conditions:
      - merged
      - base=master
      - label=v7.16.0
    actions:
      backport:
        assignees:
          - "{{ author }}"
        branches:
          - "7.16"
        title: "[{{ destination_branch }}] {{ title }} (backport #{{ number }})"
        labels:
          - backport
  - name: backport patches to 7.15 branch
    conditions:
      - merged
      - base=master
      - label=v7.15.0
    actions:
      backport:
        assignees:
          - "{{ author }}"
        branches:
          - "7.15"
        title: "[{{ destination_branch }}] {{ title }} (backport #{{ number }})"
        labels:
          - backport
  - name: notify the backport policy
    conditions:
      - -label~=(^v\d|backport-skip)
      - base=master
    actions:
      comment:
        message: |
          This pull request does not have a backport label. Could you fix it @{{author}}? 🙏
          To fixup this pull request, you need to add the backport labels for the needed
          branches, such as:
          * `v7./d./d` is the label to automatically backport to the `7./d` branch. `/d` is the digit
          **NOTE**: `backport-skip` has been added to this pull request.
      label:
        add:
          - backport-skip
  - name: remove backport-skip label
    conditions:
      - label~=^v\d
    actions:
      label:
        remove:
          - backport-skip
  - name: notify the backport has not been merged yet
    conditions:
      - -merged
      - -closed
      - author=mergify[bot]
      - "#check-success>0"
      - schedule=Mon-Mon 06:00-10:00[Europe/Paris]
      - "#assignee>=1"
    actions:
      comment:
        message: |
          This pull request has not been merged yet. Could you please review and merge it @{{ assignee | join(', @') }}? 🙏
